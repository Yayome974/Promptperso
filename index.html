    <script>
// script.js
document.addEventListener("DOMContentLoaded", function () {
    const colorChangeButton = document.getElementById("colorBtn");

    // Fonction pour activer le mode sombre
    function enableDarkMode() {
        // Appliquer le fond sombre √† la page
        document.body.style.backgroundColor = "#1a1a1a";
        document.body.style.color = "white";

        // Appliquer le fond sombre aux √©l√©ments .container
        const containers = document.querySelectorAll(".container");
        containers.forEach(container => {
            container.style.backgroundColor = "#2a2a2a";
            container.style.color = "white"; // Texte blanc √† l'int√©rieur du conteneur
        });

        // Appliquer le fond sombre aux autres √©l√©ments
        const areas = document.querySelectorAll("textarea");
        areas.forEach(area => {
            area.style.backgroundColor = "#3b3b3b"; // Fond gris plus clair pour les textarea
            area.style.color = "white"; // Texte blanc dans les textarea
        });

        // Appliquer les titres en blanc
        const titles = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
        titles.forEach(title => {
            title.style.color = "white"; // Changer la couleur des titres en blanc
        });
    }

    // Fonction pour activer le mode clair
    function enableLightMode() {
        // Appliquer le fond clair √† la page
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";

        // Appliquer le fond clair aux √©l√©ments .container
        const containers = document.querySelectorAll(".container");
        containers.forEach(container => {
            container.style.backgroundColor = "white";
            container.style.color = "black"; // Texte noir √† l'int√©rieur du conteneur
        });

        // Appliquer les autres √©l√©ments comme textarea en mode clair
        const areas = document.querySelectorAll("textarea");
        areas.forEach(area => {
            area.style.backgroundColor = "white"; // Fond blanc pour les textarea
            area.style.color = "black"; // Texte noir dans les textarea
        });

        // Appliquer les titres en noir
        const titles = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
        titles.forEach(title => {
            title.style.color = "black"; // Changer la couleur des titres en noir
        });
    }

    // √âcouter le clic sur le bouton pour changer de mode
    colorChangeButton.addEventListener("click", function () {
        // V√©rifier si le body a d√©j√† un fond sombre
        if (document.body.style.backgroundColor === "rgb(26, 26, 26)") { // rgb(26, 26, 26) est le code pour #1a1a1a
            enableLightMode(); // Si mode sombre est d√©j√† activ√©, passer en mode clair
        } else {
            enableDarkMode(); // Sinon, passer en mode sombre
        }
    });
});
